<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finish Game</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body onload="updatePage()">
    <h1>Game Completed</h1>
    <h2>Your score <span id=finalscore>0</span></h2>
    <button onclick="saveScore()" id="saveBtn">Save Score</button>
    <div id="SaveUser"></div>
    <div id="Ranks">
        <h2>Top scores:</h2>
        <table id="RankList">
            <tr>
                <th>SL no.</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
    </div>
    <div id="snackbar">Saved Successfully</div>

    <button onclick="home()">Back To Game</button>
</body>

<script src="./scripts/finalViewScripts.js"></script>

</html>
